<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="index,follow">
    
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Simon Praetorius">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="generic programming, c++, c++11, c++14, c++17, templates, concepts, concepts-lite, template meta-programming, expression templates">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    {% if page.use_math %}
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
    
    {% if page.title %}
    <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Article",
      "name" : "{{ page.title }}",
      {% if page.author %}
      "author" : "{{ page.author }}",
      {% endif %}
      "datePublished" : "{{ page.date | date: "%Y-%m-%d" }}",
      "url" : "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    }
    </script>
    {% endif %}
</head>
